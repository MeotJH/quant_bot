<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<th:block th:fragment="fragment-trend-follow" >
  <div>
    <div class="mb-3">
      <input
              ref="modalSearchBar"
              tabindex="0"
              type="text"
              :value="keyword"
              @input="changeKeyword"
              v-on:keypress.enter="processModal"
              class="form-control"
              placeholder="종목을 검색하세요"
      >
    </div>
    <div class="list-group">
      <span
              class="list-group-item list-group-item-action"
              v-for="(stock,index) in stocks"
              v-on:click="processModalByClick(stock,index)"
      >{{stock.stockName}}</span>
    </div>
  </div>
  <!-- 팝업이라 스크립트가 app이랑 연결되어 있다. -->
</th:block>
</html>
