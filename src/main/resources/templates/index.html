    <script>
        const { createApp } = Vue;
        createApp({
            setup() {
            },
            mounted() {
                const v = this;
                v.getNews();
            },
            data() {
                return{
                    newsDto: {
                        news : [],
                    }
                }
            },
            computed:{

            },
            methods: {
                async getNews() {

                    const v = this;
                    const temp = await quantFetch("/api/v1/news/4");
                    v.newsDto = v.splitIntoChunk(temp.newsList, 2);

                    console.info(v.newsDto,"v.newsDto");
                    console.info(v.newsDto.newsList,"news")

                },
                /**
                 * 배열을 chunk만큼 잘라서 새로운 배열로 만들어준다
                 * @param array
                 * @param chunk
                 * @returns {*[]}
                 */
                splitIntoChunk(array, chunk) {

                    const result = [];

                    while(array.length > 0) {
                        let tempArray;
                        tempArray = array.splice(0, chunk);
                        result.push(tempArray);
                    }

                    return result;
                },
            }
        }).mount('#app');
    </script>
</th:block>
