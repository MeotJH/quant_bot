<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="fragment-trend-follow" >

    <div class="mb-3">
      <input
              type="text"
              :value="keyword"
              @input="changeKeyword"
              class="form-control"
              placeholder="종목을 검색하세요"
      >
    </div>
    {{ keyword }}
  </div>
  <!-- 팝업이라 스크립트가 app이랑 연결되어 있다. -->
</th:block>
</html>
